<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Plan Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Onboarding Plan Generator</h1>

    <div id="instructions">
        <p>✅ Select the activities you want to include in your personalized plan.</p>
        <p>🔵 Click "Generate Plan" to create your onboarding plan.</p>
        <p>✔️ Mark activities as done, and the progress chart will update.</p>
    </div>

    <button id="generatePlan">Generate Plan</button>
    <button id="showAll">Show All</button>

    <div id="onboardingList"></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <canvas id="chart" width="300" height="300"></canvas>
    </body>
    </html>
</body>
</html>
